<!DOCTYPE html>
<html>
<head>
	<title>Calculator on JS</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div class="container">
		<div class="screens">
			<p id="screen1" class="screensP"></p>
			<p id="screen2" class="screensP"></p>
		</div>
		<button id="seven" class="btn">
			7
		</button>
		<button id="eight" class="btn">
			8
		</button>
		<button id="nine" class="btn">
			9
		</button>
		<button id="division" class="btn">
			/
		</button>
		<button id="four" class="btn">
			4
		</button>
		<button id="five" class="btn">
			5
		</button>
		<button id="six" class="btn">
			6
		</button>
		<button id="multiplication" class="btn">
			*
		</button>
		<button id="one" class="btn">
			1
		</button>
		<button id="two" class="btn">
			2
		</button>
		<button id="three" class="btn">
			3
		</button>
		<button id="addition" class="btn">
			+
		</button>
		<button id="zero" class="btn">
			0
		</button>
		<button id="point" class="btn">
			.
		</button>
		<button id="equality" class="btn">
			=
		</button>
		<button id="subtraction" class="btn">
			-
		</button>
		<button id="clear" class="btn">
			clear
		</button>
	</div>
	<script src="./index.js"></script>
</body>
</html>
